{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Book App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

    <style type="text/css">
        h1 {
            margin-top: 10px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        body{
            background: rgb(54,217,182);
            background: linear-gradient(90deg, rgb(157, 137, 175) 0%, rgb(193, 205, 91) 43%, rgba(0,212,255,1) 100%);
          }
    </style>
</head>

<body>
    <div class="container">
        <a href="" style="color: #000000;" onclick="send_request()">
            <h1>All Books</h1>
        </a>
    </div>


    <div class="container">
        <div class="input-group">

            <select onchange="book_type(this.value);">
                <option value="" selected disabled>Type</option>
                <option value="Real">Real</option>
                <option value="Fiction">Fiction</option>
            </select>

            <input type="text" id="author" size="50" placeholder="Author...">
            <button class="btn btn-primary" onClick="find_author();" type="button">Search</button>

        </div>
    </div>

    <div class="container">
        <table class="table table-striped table-hover" id="myTable">
            <thead class="thead-dark">
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Book Category</th>

                </tr>
            </thead>
            <tbody>
                {% for book in all_book %}
                <tr>
                    <td>{{ book.name }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.category }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="{% static 'book.js' %}"></script>


</body>

</html>
